{% extends "base.html" %}
{% block content%}
<div class="buttons">
    <a class="btn btn-primary" href="/" role="button">На главную</a>
</div>
<div class="info">
    <img src="{{user.profile_image}}">
    <div class="text">
        <h1>{{user.nickname}}</h1>
        <h2>{{user.name}}</h2>
        {%if user == current_user %}
        <a class="btn btn-outline-danger outbutton" href="/" role="button">Выйти из аккаунта</a>
        {% endif %}
    </div>
</div>
<div class="games">
    <div class="text">
        {% if user == current_user %}
        <h3>Ваши Игры</h3>
        {% else %}
        <h3>Игры</h3>
        {% endif %}
    </div>
</div>

{% endblock %}
